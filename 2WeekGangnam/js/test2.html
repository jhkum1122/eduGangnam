<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 숨기기 예제</title>
    <style>
        /* input 요소 숨기기 */
        #myInput {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="myInput" value="숨길 내용">

    <!-- 기타 컨텐츠 -->
    <p>다른 내용</p>
</body>
</html>
