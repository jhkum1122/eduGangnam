//1번 정답
    document.addEventListener('DOMContentLoaded', function() {
    // 여기에 버튼 클릭 이벤트 설정 코드를 넣습니다.
    let reds = document.getElementById('redS');
    let greens = document.getElementById('greenS');
    let blues = document.getElementById('blueS');

    let q1Answer = document.getElementById('q1Answer');

    if (reds || greens || blues) {
        reds.addEventListener('click', function() {
            // 클릭 이벤트 핸들러 내용
            console.log('red 버튼이 클릭되었습니다!');
            reds.style.backgroundColor = 'red';            
            q1Answer.textContent = '정답입니다.';
        });
        greens.addEventListener('click', function() {
            // 클릭 이벤트 핸들러 내용
            console.log('green버튼이 클릭되었습니다!');
            greens.style.backgroundColor = 'green';
            q1Answer.textContent = '오답입니다.';
        });
        blues.addEventListener('click', function() {
            // 클릭 이벤트 핸들러 내용
            console.log('blue버튼이 클릭되었습니다!');
            blues.style.backgroundColor = 'blue';
            q1Answer.textContent = '오답입니다.';
        });
    } else {
        console.error('ID가 없습니다.');
    }
});
    //2번 정답
    function checkAnswer(){
      event.preventDefault(); // 폼 제출 기본 동작(페이지 새로고침)을 막음
      let name = document.querySelector('#q2Answer').value;

      if(name == '호랑이'){
        result.value = '정답이 맞습니다';
      }else{    //호랑이가 아닌 답이 나오면
        result.value = '오답입니다.';
      }
      result.style.display = 'block'; // 나타내기
      
    }


        </script>
