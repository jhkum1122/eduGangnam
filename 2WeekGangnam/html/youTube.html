<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body style="height: 3000px;">
<header>
    <div class="container">
        <h1 class="logo">YouTube</h1>
        <form action="#" class="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">History</a></li>
        </ul>
    </aside>
    <section class="video-stream">
        <!-- Video player and recommended videos -->
        <div class="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            <h2>Video Title</h2>
            <p>Description of the video...</p>
        </div>
        <div class="recommended-videos">
            <!-- Recommended video thumbnails -->
            <div class="video-thumbnail">
                <img src="https://via.placeholder.com/240x135" alt="Video Thumbnail">
                <h3>Recommended Video 1</h3>
            </div>
            <div class="video-thumbnail">
                <img src="https://via.placeholder.com/240x135" alt="Video Thumbnail">
                <h3>Recommended Video 2</h3>
            </div>
            <!-- Add more thumbnails as needed -->
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 YouTube. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
